name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '5 4 * * 1'

jobs:
  test:
    name: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['windows']
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: |
          powershell -command "[System.Environment]::SetEnvironmentVariable('GITHUB_SCRIPT', ('{0}' -replace '\\','\\'))"
          msys2 -c 'if [[ -v MSYSTEM ]]; then source $GITHUB_ENV >/dev/null; export $(cut -d= -f1 $GITHUB_ENV) >/dev/null; sed -i 1d $(cygpath $GITHUB_SCRIPT); sed -i \$d $(cygpath $GITHUB_SCRIPT); source $(cygpath $GITHUB_SCRIPT); else; source $GITHUB_SCRIPT; fi'
    steps:
    - name: msys2 linux compatibility
      if: matrix.os != 'windows'
      run: |
        alias powershell=:
        alias msys2=bash
    - name: Setup msys2
      if: matrix.os == 'windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
    - name: Setup paths and env
      run: |
        echo "PKG_CONFIG_PATH=$HOME/.msys_ci_test_path/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$HOME/.msys_ci_test_path/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "PATH=$HOME/.msys_ci_test_path/bin:$PATH" >> $GITHUB_ENV
    - name: Run env
      run: |
        env
    - name: Check that LD_LIBRARY_PATH is modified
      run: |
        echo $LD_LIBRARY_PATH | grep msys_ci_test_path
    - name: Check that PATH is modified
      run: |
        echo $PATH | grep msys_ci_test_path
    - name: Check that PKG_CONFIG_PATH is modified
      run: |
        echo $PKG_CONFIG_PATH | grep msys_ci_test_path
    - name: Check that uname works
      run: uname -a
